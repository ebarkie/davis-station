      ET:
        type: number
        format: double
      UVIndexAverage:
        type: number
        format: double
      UVIndexHigh:
        type: number
        format: double
      barometer:
        type: number
        format: double
      extraHumidity:
        type: array
        items:
          type: integer
          format: int64
      extraTemperature:
        type: array
        items:
          type: integer
          format: int64
      forecast:
        type: string
      insideHumidity:
        type: integer
        format: int64
      insideTemperature:
        type: number
        format: double
      leafTemperature:
        type: array
        items:
          type: integer
          format: int64
      leafWetness:
        type: array
        items:
          type: integer
          format: int64
      outsideHumidity:
        type: integer
        format: int64
      outsideTemperature:
        type: number
        format: double
      outsideTemperatureHigh:
        type: number
        format: double
      outsideTemperatureLow:
        type: number
        format: double
      rainAccumulation:
        type: number
        format: double
      rainRateHigh:
        type: number
        format: double
      soilMoisture:
        type: array
        items:
          type: integer
          format: int64
      soilTemperature:
        type: array
        items:
          type: integer
          format: int64
      solarRadiation:
        type: integer
        format: int64
      solarRadiationHigh:
        type: integer
        format: int64
      timestamp:
        type: string
        format: date-time
      windDirectionHigh:
