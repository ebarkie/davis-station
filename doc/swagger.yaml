        format: int64
      windDirectionPrevailing:
        type: integer
        format: int64
      windSamples:
        type: integer
        format: int64
      windSpeedAverage:
        type: integer
        format: int64
      windSpeedHigh:
        type: integer
        format: int64
  Loop:
    description: >-
      Loop is a combined struct representation of the union of loop1 and loop2
      packets.  They have a lot of overlap but the precision is sometimes
      different and they complement each other.
    type: object
    properties:
      sequence:
        type: integer
        format: int64
      timestamp:
        type: string
        format: date-time
      ET:
        $ref: '#/definitions/LoopET'
      THSWIndex:
        type: number
        format: double
      UVIndex:
        type: number
        format: double
      barometer:
        $ref: '#/definitions/LoopBar'
      battery:
        $ref: '#/definitions/LoopBat'
      dewPoint:
        type: number
        format: double
      extraHumidity:
        type: array
        items:
          type: integer
          format: int64
      extraTemperature:
        type: array
        items:
          type: integer
          format: int64
      forecast:
        type: string
      heatIndex:
        type: number
        format: double
      icons:
        type: array
        items:
          type: string
      insideHumidity:
        type: integer
        format: int64
      insideTemperature:
        type: number
        format: double
      leafTemperature:
        type: array
        items:
          type: integer
          format: int64
      leafWetness:
        type: array
        items:
          type: integer
          format: int64
      outsideHumidity:
        type: integer
        format: int64
      outsideTemperature:
        type: number
        format: double
      rain:
        $ref: '#/definitions/LoopRain'
      soilMoisture:
        type: array
        items:
          type: integer
          format: int64
      soilTemperature:
        type: array
        items:
          type: integer
          format: int64
      solarRadiation:
        type: integer
        format: int64
      sunrise:
        type: string
        format: date-time
      sunset:
        type: string
        format: date-time
      wind:
        $ref: '#/definitions/LoopWind'
      windChill:
        type: number
        format: double
  LoopBar:
    description: LoopBar is the barometer related readings for a Loop struct.
    type: object
    properties:
      altimeter:
        type: number
        format: double
      seaLevel:
        type: number
        format: double
      station:
        type: number
        format: double
      trend:
        type: string
  LoopBat:
    description: LoopBat is the console and transmitter battery readings for a Loop struct.
    type: object
    properties:
      consoleVoltage:
        type: number
        format: double
      transmitterStatus:
        type: integer
        format: int64
  LoopET:
    description: LoopET is the evapotranspiration related readings for a Loop struct.
    type: object
    properties:
      lastMonth:
        type: number
        format: double
      lastYear:
        type: number
        format: double
      today:
        type: number
        format: double
  LoopRain:
    description: LoopRain is the rain sensor related readings for a Loop struct.
    type: object
    properties:
      accumulation:
        $ref: '#/definitions/LoopRainAccum'
      rate:
        type: number
        format: double
      stormStartDate:
        type: string
        format: date-time
  LoopRainAccum:
    description: >-
      LoopRainAccum is the rain accumulation related readings for a LoopRain
      struct.
    type: object
    properties:
      last15Minutes:
        type: number
        format: double
      last24Hours:
        type: number
        format: double
      lastHour:
        type: number
        format: double
      lastMonth:
        type: number
        format: double
      lastYear:
        type: number
        format: double
      storm:
        type: number
        format: double
      today:
        type: number
        format: double
  LoopWind:
    description: LoopWind is the wind related readings for a Loop struct.
    type: object
    properties:
      average:
        $ref: '#/definitions/LoopWindAvgs'
      current:
        $ref: '#/definitions/LoopWindCur'
      gust:
        $ref: '#/definitions/LoopWindGusts'
  LoopWindAvgs:
    description: >-
      LoopWindAvgs is the average wind speed related readings for a LoopWind
      struct.
    type: object
    properties:
      last10MinutesSpeed:
        type: number
        format: double
      last2MinutesSpeed:
        type: number
        format: double
  LoopWindCur:
    description: LoopWindCur is the current wind direction and speed for a LoopWind struct.
    type: object
    properties:
      direction:
        type: integer
        format: int64
      speed:
        type: integer
        format: int64
  LoopWindGusts:
    description: LoopWindGusts is the wind gust related readings for a LoopWind struct.
    type: object
    properties:
      last10MinutesDirection:
        type: integer
        format: int64
      last10MinutesSpeed:
        type: number
        format: double
  Loops:
    title: Loops
    type: array
    items:
      $ref: '#/definitions/Loop'
