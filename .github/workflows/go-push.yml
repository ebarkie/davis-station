name: Push

on:
  push:
    branches:
      - '*'

jobs:
  build:
    strategy:
      fail-fast: true

      matrix:
        goos: [linux]
        goarch: [amd64, arm64, arm]

    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}

    runs-on: ubuntu-latest

    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run Go 1.17 pipeline
        uses: ebarkie/actions/go/1.17@master
        with:
          build: true
